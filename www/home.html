<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Apache Cordova</title>
    
    <style>
      #titleDiscoveryNow {
        font-family: 'Chewy', cursive;
        font-size: 45px;
        line-height: 24px;
        z-index: 33;
        position: relative;
    }
    </style>
</head>

  <body>
    <div class="padding grey-100 has-header has-sub-header">
      
    
    <script type="text/javascript" src="mobileui/mobileui.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/swiper.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <div class="menu teal-900 blend-multiply" id="menuDiscover" style="background-image:url(/img/nature1.jpg)">
      <div class="cover align-center" id="perfil">
        <!-- Carga mediante Ajax -->
      </div>
      <!--Menu-->
      <div class="list no-border">
        <a class="item space-small">
          <div class="left">
            <i class="icon ion-ios-heart-outline grey-300"></i>
          </div>
          <h1 class="text-grey-300">Mi Pedidos</h1>
        </a>
        <a class="item space-small">
          <div class="left">
            <i class="icon ion-ios-flame-outline grey-300"></i>
          </div>
          <h1 class="text-grey-300">Mis QR</h1>
          <div class="right">
            <span class="text-small border-red text-red radius padding">12</span>
          </div>
        </a>
        <a class="item space-small">
          <div class="left">
            <i class="icon ion-ios-location-outline grey-300"></i>
          </div>
          <h1 class="text-grey-300">Categorias</h1>
        </a>
        <a class="item space-small">
          <div class="left">
            <i class="icon ion-ios-person-outline grey-300"></i>
          </div>
          <h1 class="text-grey-300">Promociones</h1>
          <div class="right">
            <span class="text-small border-green text-green radius padding">7</span>
          </div>
        </a>
        <a class="item space-small">
          <div class="left">
            <i class="icon ion-ios-chatbubble-outline grey-300"></i>
          </div>
          <h1 class="text-grey-300">Notificaciones</h1>
        </a>
      </div>
      <!--Fin del menu-->
    </div>
    <!--Mi Pedido Header-->
    <div class="header teal">
      <div class="left">
        <button class="icon ion-navicon-round" onclick="openMenu('menuDiscover')"></button>
      </div>
      <h1 class="title align-center">Mi Pedidos</h1>
      <div class="right" onclick="openPage('carrito', functionopenCar)" id="cant-carro1">
        <!--Carga Ajax-->
      </div>
    </div>
    <!--Fin Mi Pedido Header-->

    <!--Inicio de Swiper-->
    <div class="swiper-container swipper-gallery">
      <div class="swiper-wrapper" id="banners">
          <!-- Carga mediante Ajax -->
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination swiper-pagination-white"></div>
    </div>
    <script type="text/javascript">
      new Swiper('.swipper-gallery', {
          pagination: '.swiper-pagination'
      });
    </script>
    <!--Fin Swiper-->
  <div id="categorias">
    <!-- Carga mediante Ajax -->
  </div>
  </div>
</body>
</html>
